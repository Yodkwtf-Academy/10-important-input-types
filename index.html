<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Important Input Types in HTML</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enter your details for the job post</h2>

      <form>
        <!-- text -->
        <label for="name">name</label>
        <input type="text" placeholder="Enter your name" name="name" />

        <!-- email -->
        <label for="email">email</label>
        <input type="email" placeholder="Enter your email" name="email" />

        <!-- number -->
        <label for="experience">experience (enter in years...</label>
        <input
          type="number"
          min="0"
          placeholder="Expr. in years"
          name="experience"
        />

        <!-- radio -->
        <label for="grad">graduated or not?</label>
        <article>
          <input type="radio" name="grad" value="no" />no
          <input type="radio" name="grad" value="yes" />yes
        </article>

        <!-- checkboxes -->
        <label for="skills">enter your skills</label>
        <article>
          <input type="checkbox" name="skills" value="HTML" />HTML
          <input type="checkbox" name="skills" value="CSS" />CSS
          <input type="checkbox" name="skills" value="Javascript" />JS
          <input type="checkbox" name="skills" value="Python" />Python
        </article>

        <!-- date -->
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" />

        <!-- file -->
        <label for="resume">Attack your resume</label>
        <input type="file" name="resume" />

        <!-- url -->
        <label for="portfolio">Portfolio Link</label>
        <input type="url" name="portfolio" placeholder="Url of Portfolio" />

        <article>
          <!-- submit -->
          <input type="submit" value="SEND" name="submit" class="btn" />
          <!-- reset -->
          <input type="reset" value="CLEAR" name="reset" class="btn" />
        </article>
      </form>
    </div>
  </body>
</html>
